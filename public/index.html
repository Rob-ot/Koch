<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Koch</title>
</head>
<body>

  <style>
    html, body {
      border: 0;
      height: 100%;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100%;
    }
  </style>

  <canvas width="1000" height="600"></canvas>

  <script src="./sylvester.src.js"></script>
  <!-- <script src="./async.js"></script> -->
  <script>
  var canvas = document.querySelector("canvas")
  var ctx = canvas.getContext("2d")
  var width = canvas.width
  var height = canvas.height

  function divideLine (division, start, end) {
    return $V([
      start.elements[0] + ((end.elements[0] - start.elements[0]) * division),
      start.elements[1] + ((end.elements[1] - start.elements[1]) * division)
    ])
  }

  // var drawQueue = async.queue(function (job, done) {
  //   setTimeout(function () {
  //     ctx.beginPath()
  //     drawLine(job.s, job.e)
  //     ctx.closePath()
  //     ctx.stroke()
  //     done()
  //   }, 0)
  // }, 4)

  // function queue (s, e) {
  //   drawQueue.push({s:s, e:e})
  // }

  function drawLine (parentStart, parentEnd) {
    var lineLength = parentStart.distanceFrom(parentEnd)

    // stop drawing when it's smaller than 1px
    if (lineLength <= 1) {
      ctx.moveTo(parentStart.elements[0], parentStart.elements[1])
      ctx.lineTo(parentEnd.elements[0], parentEnd.elements[1])
    }
    else {
      var oneThirdPoint = divideLine(1/3, parentStart, parentEnd)
      var twoThirdPoint = divideLine(1/2, oneThirdPoint, parentEnd)
      var centerPoint = divideLine(1/2, parentStart, parentEnd)
      twoThirdPoint.distanceFrom(centerPoint)
      centerPoint = Matrix.Rotation(Math.PI / 180 * 90).multiply(oneThirdPoint.subtract(centerPoint)).add(centerPoint)
      drawLine(parentStart, oneThirdPoint)
      drawLine(oneThirdPoint, centerPoint)
      drawLine(centerPoint, twoThirdPoint)
      drawLine(twoThirdPoint, parentEnd)
    }
  }

  function size () {
    canvas.width = document.documentElement.clientWidth
    canvas.height = document.documentElement.clientHeight
  }
  size()
  window.addEventListener("resize", size, false)

  var lastPoint = null
  var currentPoint = null
  var interval
  window.addEventListener("mousemove", function (e) {
    if (!lastPoint) lastPoint = e
    currentPoint = e
  }, false)

  window.addEventListener("mousedown", function (e) {
    lastPoint = e
    interval = setInterval(function () {
      if (!lastPoint) return
      ctx.beginPath()
      if (Math.random() < 0.5) {
        drawLine($V([lastPoint.layerX, lastPoint.layerY]), $V([currentPoint.layerX, currentPoint.layerY]))
      }
      else {
        drawLine($V([currentPoint.layerX, currentPoint.layerY]), $V([lastPoint.layerX, lastPoint.layerY]))
      }
      ctx.closePath()
      ctx.stroke()
      lastPoint = currentPoint
    }, 250)
  }, false)

  window.addEventListener("mouseup", function (e) {
    clearInterval(interval)
  })

  </script>
</html>
